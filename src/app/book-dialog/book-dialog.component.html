<button mat-raised-button(click)="openDialog">Thêm Sách </button>
<h2 mat-dialog-title>Thêm sách mới</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Tiêu đề">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Tác giả">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Năm xuất bản">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Nhà xuất bản">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Hủy</button>
  <button mat-button color="primary" (click)="save()">Lưu</button>
</div>
